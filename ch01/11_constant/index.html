<html>
<head>
    <title>11 - DI Notifications factory with constant | WebDev-AngularJS</title>
    <meta charset="utf-8" />
    <link href="../../common/stylesheets/bootstrap-combined.min.css" rel="stylesheet" />
    <script src="../../common/javascript/angularjs/1.0.7/angular.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="notificationsApp" ng-controller="NotificationsCtrl">
<div class="menu">
    <a href="../../">Index</a>
    <span>&ndash; 11. <abbr title="Dependency Injection">DI</abbr> Notifications <strong>factory</strong> with a <strong>constant</strong></span>
</div>
<div class="well">
    <form>
        <textarea ng-model="notification" cols="40" rows="3" class="span6"></textarea><br>
        <button class="btn btn-primary" ng-click="addNotification()">Add</button>
    </form>
</div>
<table class="table table-striped table-bordered">
    <tr>
        <th>Notifications</th>
    </tr>
    <tr ng-repeat="notification in getNotifications()">
        <td>{{notification}}</td>
    </tr>
</table>
</body>
</html>
