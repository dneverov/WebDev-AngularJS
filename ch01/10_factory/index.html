<html>
<head>
    <title>10 - DI Notifications factory | WebDev-AngularJS</title>
    <meta charset="utf-8" />
    <link href="../../common/stylesheets/bootstrap-combined.min.css" rel="stylesheet" />
    <script src="../../common/javascript/angularjs/1.0.7/angular.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="notificationsApp" ng-controller="NotificationsCtrl">
<div class="menu">
    <a href="../../">Index</a>
</div>
<div class="well">
    <form>
        <textarea ng-model="notification" cols="40" rows="3" class="span6"></textarea>
        <button class="btn btn-primary" ng-click="addNotification()">Add</button>
    </form>
</div>
<div class="row">
  <div class="pull-left span8">
    <table class="table table-striped table-bordered">
    <tr>
      <th>Notifications</th>
    </tr>
    <tr ng-repeat="notification in getNotifications()">
      <td>{{notification}}</td>
    </tr>
    </table>
  </div>
  <div class="pull-right span4">
    <table class="table table-striped table-bordered">
    <tr>
      <th>Archive</th>
    </tr>
    <tr ng-repeat="archivedNotification in getArchivedNotifications()">
      <td>{{archivedNotification}}</td>
    </tr>
    </table>
  </div>
</div>
</body>
</html>
